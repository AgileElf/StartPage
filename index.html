<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body id="body">
    <div id="timeBox">
        <h2 id="time">00 : 00 : 00 AM</h2>
    </div>
    <div class="search">
        <input id="searchBox" autocomplete="off">
        <input type="submit" id="searchButton">
    </div>
    <div id="preMade">
        <a href="https://www.amazon.com" class="link"><img src="https://www.amazon.com/favicon.ico" height="20px"></a>
        <a href="https://www.youtube.com" class="link"><img src="https://www.youtube.com/favicon.ico" height="20px"></a>
        <a href="https://www.chatgpt.com" class="link"><img src="https://www.chatgpt.com/favicon.ico" height="20px"></a>
        <a href="https://www.culvers.com" class="link"><img src="https://www.culvers.com/favicon.ico" height="20px"></a>
        <a href="https://www.printables.com" class="link"><img src="https://www.printables.com/favicon.ico" height="20px"></a>
        <a href="https://www.bestbuy.com" class="link"><img src="https://www.bestbuy.com/favicon.ico" height="20px"></a>
        <a href="https://www.google.com" class="link"><img src="https://www.google.com/favicon.ico" height="20px"></a>
    </div>
    <div id="links">
        <a href="https://www.target.com" class="link"><img src="https://www.target.com/favicon.ico" height="20px"></a>
        <a href="https://www.thecalculatorsite.com" class="link"><img src="https://www.thecalculatorsite.com/favicon.ico" height="20px"></a>
        <a href="https://www.walmart.com" class="link"><img src="https://www.walmart.com/favicon.ico" height="20px"></a>
        <button class="link" id="removeThis"><img id="add" src="https://cdn-icons-png.flaticon.com/512/32/32339.png"></button>
    </div>
    <h1 id="todoTitle">Todo List</h1>
    <div id="todoListBox">
        <input id="todo">
        <button id="todoAdd">Add</button>
    </div>
    <div>
        <ol id="todoList">
            
        </ol>
    </div>
    <div id="rollDice">
        <h2 id="rollText">Roll Dice</h2>
        <p id="diceInfo">How many sides on the Dice?</p>
        <div id="rollDiceBox">
        <input id="diceSides">
        <button id="roll">Roll</button>
        </div>
    </div>

    <div id="popup" class="hidden">
        <div class="popup-content">
          <h3>Add Shortcut</h3>
          <input id="addLink">
          <button id="closePopup">Cancel</button>
          <button id="addShortcut">Add</button>
        </div>
      </div>

</body>
</html>
